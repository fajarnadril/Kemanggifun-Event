<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tenant Add Score</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #080A1A;
      color: #E0E7FF;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background: #0D162A;
      border: 1px solid #081B34;
      border-radius: 12px;
      padding: 24px;
      max-width: 480px;
      width: 100%;
      box-shadow: 0 0 30px rgba(0,228,255,0.12);
    }
    .popup {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #0D162A;
      padding: 14px 20px;
      border-radius: 6px;
      border-left: 4px solid #00E4FF;
      color: #E0E7FF;
      display: none;
      z-index: 9999;
    }
    .btn-disabled {
      background: #334155 !important;
      cursor: not-allowed !important;
      opacity: 0.7;
    }
    .text-display {
      font-size: 1.25rem;
      font-weight: bold;
      color: #00B8D9;
    }
    .neon-text {
      font-size: 3rem;
      color: #00B8D9;
      text-shadow: 
        0 0 5px #00B8D9, 
        0 0 10px #00B8D9, 
        0 0 15px #00B8D9, 
        0 0 20px #00B8D9, 
        0 0 30px #00B8D9, 
        0 0 40px #00B8D9;
    }
  </style>
</head>

    <p class="text-display text-left text-md" id="event_name_text">Thanks for visiting <span id="tenant_name">Tenant</span> Booth!</p>
